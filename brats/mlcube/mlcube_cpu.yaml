name: MLCommons Brats
description: MLCommons Brats integration
authors: 
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/brats_cpu:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile_CPU"

tasks:
  example:
  # Run implementation
    parameters:
      inputs: {parameters_file: {type: file, default: parameters.yaml}}

  infer:
  # Run implementation
    parameters:
      inputs: {data_path: data/, parameters_file: parameters.yaml}
      outputs: {output_folder: data/results/}
